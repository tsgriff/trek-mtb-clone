<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="bundle.css">

  <title>Trek Mountain Bikes Clone</title>

</head>

<body>

<!-- Navigation -->

<header class="nav">
  <div class="nav-left">
    <div class="wheel" onclick="openNav()"></div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" onclick="closeNav()"><i class="fa fa-times"></i></a>
      <a ui-sref="home">Home</a>
      <a ui-sref="about">About</a>
    </div>
  </div>
  <div class="nav-center">
    <a ui-sref="home"><img src="//trekcdnprod.azureedge.net/hybris/prod/_ui/desktop/theme-trek/images/logo_trek_dark.svg" /></a>
  </div>
  <div class="nav-right">
    <a href="/auth"><div class="fa fa-user"></div></a>
    <a ui-sref="cart"><div class="fa fa-shopping-cart"></div></a>
  </div>
</header>

<script type="text/javascript">
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  };
  function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
  };
</script>


<!-- Angular router -->

<ui-view></ui-view>



  <!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0/angular-ui-router.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
<script src="bundle.js" charset="utf-8"></script>


</body>

</html>
